name: Trigger auto deployment for kissa-api-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes on anything but master backend
  push:
    branches: 
    - '*'
    - '!master'
    paths:
    - '/backend/**'
    - '.github/workflows/kissa-api-dev-AutoDeployTrigger-cf3556da-60d8-4411-a421-70d000d5b730.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KISSAAPIDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KISSAAPIDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KISSAAPIDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend 
          registryUrl: kissacontainer.azurecr.io
          registryUsername: ${{ secrets.KISSAAPIDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KISSAAPIDEV_REGISTRY_PASSWORD }}
          containerAppName: kissa-api-dev
          resourceGroup: kissa-rg
          imageToBuild: kissacontainer.azurecr.io/kissa-api-dev:${{ github.sha }}
          dockerfilePath: Dockerfile


