name: Trigger auto deployment for kissa-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'backend/**'
    - '.github/workflows/kissa-api-AutoDeployTrigger-6f676445-7954-43ec-815d-8d17ea42d724.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KISSAAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KISSAAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KISSAAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}backend 
          registryUrl: kissacontainer.azurecr.io
          registryUsername: ${{ secrets.KISSAAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KISSAAPI_REGISTRY_PASSWORD }}
          containerAppName: kissa-api
          resourceGroup: kissa-rg
          imageToBuild: kissacontainer.azurecr.io/kissa-api:${{ github.sha }}
          dockerfilePath: Dockerfile


